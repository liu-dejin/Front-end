<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双开门</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /* 父子级 子级左右小图 */
      .father {
        display: flex;
        margin: 0 auto;
        width: 1366px;
        height: 600px;
        background-image: url(./images/bg.jpg);

        overflow: hidden;
      }
      /* 悬停左右移动 */
      .father .left,
      .father .right {
        width: 50%;
        height: 600px;
        background-image: url(./images/fm.jpg);
        transition: all 0.5s;
      }

      .father .right {
        /* right 取到精灵图右边位置 */
        background-position: right 0;
      }

      /* 鼠标悬停 双开门 */
      .father:hover .left {
        transform: translate(-100%);
      }

      .father:hover .right {
        transform: translateX(100%);
      }
    </style>
  </head>

  <body>
    <div class="father">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
