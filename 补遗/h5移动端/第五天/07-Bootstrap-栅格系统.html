<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>栅格系统</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- 
    将网页宽度等分12份
    5个响应区间
    0. 默认小于576px：col-
    1. 大于等于576px：col-sm-
    2. 大于等于768px：col-md-
    3. 大于等于992px：col-lg-
    4. 大于等于1200px：col-xl-
    5. 大于等于1400px：col-xxl-


    视口宽度大于等于1200px，一行排4个盒子   col-xl-3  
    视口宽度大于等于768px，一行排2个盒子    col-md-6
    视口宽度大于等于576px，一行排1个盒子    col-sm-12
   -->

    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-md-6 col-sm-12">1</div>
        <div class="col-xl-3 col-md-6 col-sm-12">2</div>
        <div class="col-xl-3 col-md-6 col-sm-12">3</div>
        <div class="col-xl-3 col-md-6 col-sm-12">4</div>
      </div>
    </div>
  </body>
</html>
