      // 任意数组的最大值，并返回
      function getArrValue(arr = []) {
        let max = arr[0]
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i]
          }
          if (max > arr[i]) {
            min = arr[i]
          }
        }
        // 返回值
        return [max, min]
      }
      let newArr = getArrValue([1, 2, 4, 5, 6, 7])

      console.log(`数组的最大值是：${newArr[0]}`)
      console.log(`数组的最小值是：${newArr[1]}`)
    </script>
