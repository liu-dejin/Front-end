<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 45, 6]
      const newArr = arr.map(function (ele, index) {
        return '序号' + ele
      })
      console.log(newArr)
      console.log(arr.join()) //,分割
      console.log(arr.join('')) //没有分隔符
      console.log(arr.join('|')) //|分隔
    </script>
  </body>
</html>
