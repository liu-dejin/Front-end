<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [2, 3, 4, 7, 1]
      let sum = 0
      //遍历
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      console.log(`和为${sum}`)
      //平均值
      console.log(`平均值为${sum / arr.length}`)
    </script>
  </body>
</html>
