<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a style="text-decoration: none" href="https://baidu.com"
      >支付成功<span>5</span>秒钟之后跳转到首页</a
    >
    <script>
      const a = document.querySelector('a')
      let n = 5
      const timer = setInterval(function () {
        n--
        a.innerHTML = `支付成功<span>${n}</span>秒钟之后跳转到首页`
        if (n === 0) {
          clearInterval(timer)
          location.href = 'https://www.kis2.cn'
        }
      }, 1000)
    </script>
  </body>
</html>
