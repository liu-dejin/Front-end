<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>2</li>
      <li>2</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const ul = document.querySelector('ul')
      ul.appendChild(ul.children[0].cloneNode(true))

      ul.removeChild(ul.children[3])
    </script>
  </body>
</html>
