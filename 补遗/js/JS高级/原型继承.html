<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 继续抽取   公共的部分放在原型
      // const Person1 = {
      //   eays: 2,
      //   head: 1
      // }
      // const Person2 = {
      //   eays: 2,
      //   head: 1
      // }
      // 构造函数 继续抽封
      function Person() {
        this.eays = 2
        this.head = 1
      }
      console.log(new Person()) //{eays: 2, head: 1}
      // 继承person
      function Woman() {}
      // Woman通过原型继承Person
      // 父构造函数  子构造函数
      // 子类的原型 = new 父类
      Woman.prototype = new Person() //{eays: 2, head: 1}
      // 女人添加方法  生孩子
      // Woman.prototype.baby = function(){
      //   console.log('宝贝')
      // }  这样子会导致男人也有.baby
      // 指回构造函数 否则没有constructor
      Woman.prototype.constructor = Woman
      console.log(new Woman())
      console.log(new Woman().eays) //2
      console.log(Woman.prototype)

      function Man() {}
      // 原型继承
      Man.prototype = new Person()
      Man.prototype.constructor = Man
      console.dir(new Man())
    </script>
  </body>
</html>
