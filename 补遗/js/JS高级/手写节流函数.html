<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: #ccc;
        color: #fff;
        text-align: center;
        font-size: 100px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector('.box')
      let i = 1 // 让这个变量++
      // 鼠标移动函数
      function mouseMove() {
        box.innerHTML = ++i
        // 如果里面存在大量操作 dom 的情况，可能会卡顿
      }
      // 节流函数 throttle
      function throttle(fn, t) {
        let timer = null
        return function () {
          if (!timer) {
            timer = setTimeout(() => {
              fn()
              // 清空定时器  定时器里面clearTimeout(timer) 无法清除
             
              timer = null
            }, t)
          }
        }
      }
      box.addEventListener('mousemove', throttle(mouseMove, 500))
    </script>
  </body>
</html>
