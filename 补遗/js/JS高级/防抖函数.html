<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: #ccc;
        color: #fff;
        text-align: center;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector('.box')
      let i = 1 // 让这个变量++
      // 鼠标移动函数
      function mouseMove() {
        box.innerHTML = ++i
        // 如果里面存在大量操作 dom 的情况，可能会卡顿
      }
      // 防抖函数
      //  声明定时器
      // 鼠标移动都要清除定时器
      function debounce(fn, t) {
        let timer
        // return 返回一个匿名函数
        return function () {
          if (timer) clearTimeout(timer)
          setTimeout(() => {
            fn() //加小括号调用fn
          }, t)
        }
      }
      box.addEventListener('mousemove', debounce(mouseMove, 500))
    </script>
  </body>
</html>
