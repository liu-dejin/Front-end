<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.变量多,单元值少  undefined
    const [a, b, c, d] = [1, 2, 3]
    console.log(a, b, c, d)  //1 2 3 undefined

    //2.变量少,单元值多
    const [a1, b1, c1] = [1, 2, 3, 4, 5]
    console.log(a1, b1, c1)   //1 2 3
    //3.剩余参数
    const [a2, b2, ...c2] = [1, 2, 3, 4, 5]
    console.log(a2, b2, c2)   //1 2 3

    //4.默认参数防止under
    const [a3 = '手机', b3 = '华为'] = ['小米']
    console.log(a3, b3)

    //5.按需导入赋值
    const [q, w, , e] = [1, 2, 3, 4]
    console.log(q, w, e) //1 2 4


    const arr = [1, 2, [3, 4]]
    console.log(arr[1])
    console.log(arr[2])
    console.log(arr[2][0])
    console.log('---------------')

    //多维数组解构
    const [a4, b4, [c4,d4]] = [1, 2, [3, 4]]
    console.log(a4) //1
    console.log(b4) //2
    console.log(c4) //3
    console.log(d4) //4



</script>
</body>
</html>
