<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.动态参数
    function getSum (){
        //arguments 动态参数
        //类数组对象,可以用length属性获取长度
        // console.log(arguments)
        let sum =0
        for(let i = 0;i<arguments.length;i++){
            sum += arguments[i]
        }
        console.log(sum)
    }
    getSum(2,3,4,5)
    console.log('--------')

    //2.剩余参数
    function getSum1(...arr){
        console.log(arr)
    }
    getSum1(1,2,3,4,5)
    getSum1(3,4,5,6,7,8,9)

    //区别    多用剩余参数
    //用于获取多余的实参
    //真数组
    function getSum2(a,b,...arr){
        console.log(a,b,arr)    //使用的时候不加...
    }
    getSum2(1,2)
    getSum2(1,2,3,)
    console.log('-----------------')

    //3.展开运算符   展开数组
    const arr = [1,2,3,4,5]
    console.log(...arr)
    //...arr === 1,2,3

    // console.log(Math.max(1,2,3))
    //使用场景    求数组最值    合并数组
    console.log(Math.max(...arr))   //5  求最大值
    console.log(Math.min(...arr))   //1  求最小值
    //合并数组
    const arr2 = [6,7,8,9]
    const arr3 = [...arr,...arr2]
    console.log(arr3)

    //展开运算符和剩余参数的区别
    //1.函数参数使用  得到真数组
    //2.数组中使用 数组展开
</script>
</body>
</html>
