<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class='dad'>
    <div class='baby'>x</div>
</div>
<script>
    //dom树里面每一个内容就是节点   元素节点    属性节点    文本节点
    //节点关系  针对的找亲戚返回的对象     父节点 子节点 兄弟节点

    //父节点查找
    // 子元素.parentNode  返回最近一级的父节点  没有则为null
    const baby = document.querySelector('.baby')
    // console.log(baby)
    console.log(baby.parentNode)
    console.log(baby.parentNode.parentNode)

</script>
</body>
</html>
