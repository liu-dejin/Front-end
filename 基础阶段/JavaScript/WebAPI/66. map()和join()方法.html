<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const arr = ['red', 'green', 'blue']
        //1.map可以遍历数组,并返回新的数组
        const newArr = arr.map(function (ele,index) {
            // console.log(ele)    //数组
            // console.log(index)  //索引号
            return ele + '颜色'
        })
        console.log(newArr)

        //2.join可以把数组所有元素转成字符串
        //小括号为空格,逗号分隔
        console.log(arr.join()) //red,green,blue
        //小括号为空字符串,则元素之间没有分隔符
        console.log(arr.join(''))   //redgreenble
    </script>
</body>
</html>
