<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const obj = {
        uname : 'pink老师',
        age : 18,
        gender : '女'
    }
    //存储 复杂数据类型 无法直接使用
    //localStorage.setItem('obj',obj)   [object object]
    //取
    //console.log(localStorage.getItem('obj'))

    //1.需要将复杂数据类型转换为字符串   json字符串
    localStorage.setItem('obj',JSON.stringify(obj))

    //JSON对象    属性和值都有引号    而且引号都为双引号
    //{"uname":"pink老师","age":18,"gender":"女"}

    //取
    // console.log(localStorage.getItem('obj'))
    //console.log(typeof localStorage.getItem('obj')) //string

    //2.json字符串-->对象
    const str = localStorage.getItem('obj')     //{"uname":"pink老师","age":18,"gender":"女"}
    console.log(JSON.parse(str))
</script>
</body>
</html>
