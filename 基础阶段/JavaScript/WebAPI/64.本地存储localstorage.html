<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //localStorage本地存储  数据存在用户浏览器中
    //语法:   localStorage.setItem(key,value)

    //存储数据  uname  pink老师
    localStorage.setItem('uname','pink老师')
    //读取数据
    console.log(localStorage.getItem('uname'))
    //删除本地存储    只删除名字
    // localStorage.removeItem('uname')
    //改
    localStorage.setItem('uname','red老师')

    //我要存一个年龄
    //本地存储只能存储字符串
    localStorage.setItem('age',18)
    console.log(localStorage.getItem('age'))

    //sessionStorage
    //和localStorage类似   生命周期为关闭浏览器
</script>
</body>
</html>
