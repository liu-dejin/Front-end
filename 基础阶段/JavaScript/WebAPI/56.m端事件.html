<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
<script>
    //移动段时间
    //触屏事件 touch
    const div = document.querySelector('div')
    // 1.触摸
    div.addEventListener('touchstart',function () {
        console.log('开始摸我了')
    })
    //2.离开
    div.addEventListener('touchend',function () {
        console.log('离开了')
    })
    // 3.一直摸
    div.addEventListener('touchmove',function (){
        console.log('一直摸,移动')
    })
</script>
</body>
</html>
