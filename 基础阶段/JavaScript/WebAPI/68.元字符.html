<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //元字符
    console.log(/哈/.test('哈'))  //true

    console.log(/哈/.test('哈哈')) //true

    console.log(/哈/.test('二哈')) //true

    //1.边界符(位置符)
    console.log(/^哈/.test('哈'))     //true
    console.log(/^哈/.test('哈哈'))    //true
    console.log(/^哈/.test('二哈'))    //false

    console.log(/^哈$/.test('哈')) //true 只有这种情况为true 否则全是false
    console.log(/^哈$/.test('哈哈'))   //false

    console.log('-------------------------------')

    //2.量词
    console.log(/^哈$/.test('哈'))    //true

    // * 类似于>=0次
    console.log(/^哈*$/.test(''))    //true
    console.log(/^哈*$/.test('哈'))    //true
    console.log(/^哈*$/.test('哈哈'))    //true
    console.log(/^哈*$/.test('哈哈哈'))    //true
    console.log(/^哈*$/.test('二哈很傻'))    //false
    console.log(/^哈*$/.test('哈很哈'))     //false 因为哈不是连续出现的
    console.log('-------------------------------')

    // + 类似于>=1次
    console.log(/^哈+$/.test(''))    //false
    console.log(/^哈+$/.test('哈'))    //true
    console.log(/^哈+$/.test('哈哈'))    //true
    console.log(/^哈+$/.test('哈哈哈'))    //true
    console.log(/^哈+$/.test('二哈很傻'))    //false
    console.log(/^哈+$/.test('哈很哈'))     //false
    console.log('-----------------------------------')
    //? 类似于0次或1次
    console.log(/^哈?$/.test(''))    //true
    console.log(/^哈?$/.test('哈'))    //true
    console.log(/^哈?$/.test('哈哈'))    //false
    console.log(/^哈?$/.test('哈哈哈'))    //false
    console.log(/^哈?$/.test('二哈很傻'))    //false
    console.log(/^哈?$/.test('哈很哈'))     //false 因为哈不是连续出现的
    console.log('------------------------------------')

    //{n} 写几次就必须出现几次
    console.log(/^哈{4}$/.test('哈')) //false
    console.log(/^哈{4}$/.test('哈哈'))    //false
    console.log(/^哈{4}$/.test('哈哈哈'))   //false
    console.log(/^哈{4}$/.test('哈哈哈哈'))  //true
    console.log(/^哈{4}$/.test('哈哈哈哈哈')) //false
    console.log('-------------------------------------')
    //{n,}  >=n
    console.log(/^哈{4,}$/.test('哈')) //false
    console.log(/^哈{4,}$/.test('哈哈'))    //false
    console.log(/^哈{4,}$/.test('哈哈哈'))   //true
    console.log(/^哈{4,}$/.test('哈哈哈哈'))  //true
    console.log(/^哈{4,}$/.test('哈哈哈哈哈')) //true
    console.log('-------------------------------------')
    //{n,m}  >=n <=m    逗号两边千万不能有括号
    console.log(/^哈{4,6}$/.test('哈')) //false
    console.log(/^哈{4,6}$/.test('哈哈'))    //false
    console.log(/^哈{4,6}$/.test('哈哈哈'))   //true
    console.log(/^哈{4,6}$/.test('哈哈哈哈'))  //true
    console.log(/^哈{4,6}$/.test('哈哈哈哈哈')) //true
    console.log('-------------------------------------')


    //字符类   [abc]   只选一个
    console.log(/^[abc]$/.test('a'))    //true
    console.log(/^[abc]$/.test('b'))    //true
    console.log(/^[abc]$/.test('c'))    //true
    console.log(/^[abc]$/.test('ab'))    //false
    console.log(/^[abc]{2}$/.test('ab'))    //true
    console.log('-------------------------------------')

    //字符类   [a-z]   范围  只选一个
    console.log(/^[A-Z]$/.test('p'))   //false
    console.log(/^[A-Z]$/.test('P'))    //true
    console.log(/^[0-9]$/.test(2))    //true
    console.log(/^[a-zA-Z0-9]$/.test(2))    //true
    console.log(/^[a-zA-Z0-9]$/.test('p'))  //true
    console.log(/^[a-zA-Z0-9]$/.test('P'))  //true
    console.log('-------------------------------------')

    //中括号里面加^  取反
    console.log(/^[^a-zA-Z0-9]$/.test('p'))  //false
    console.log(/^[^a-zA-Z0-9]$/.test('P'))  //false
    console.log(/^[^a-zA-Z0-9]$/.test(2))    //false
    console.log(/^[^a-zA-Z0-9]$/.test(''))    //true
    console.log('-------------------------------------')

    //.  匹配任意一个字符(除了换行)

    //预定义类,某些常见模式的简写方式
</script>
</body>
</html>
