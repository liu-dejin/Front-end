<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>后退</button>
<button>前进</button>
<script>
    //history对象     管理历史浏览记录    模拟前进后退按钮
    const back = document.querySelector('button:first-child')
    const forward = back.nextElementSibling
    back.addEventListener('click',function () {
        //后退一步
        // history.back()

        //go(参数)
        history.go(-1)
    })
    forward.addEventListener('click',function () {
        //前进一步
        // history.forward()
        history.go(1)
    })

</script>
</body>
</html>
