<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //获得日期对象
        const date = new Date()
        //使用里面的方法
        console.log(date.getFullYear()) //年
        console.log(date.getMonth()+1) //月
        console.log(date.getDate())   //天
        console.log(date.getDay())  //星期几   0是星期天
    </script>
</body>
</html>
