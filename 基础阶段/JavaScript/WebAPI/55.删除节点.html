<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: none;
        }
    </style>
</head>
<body>
<div class="box"></div>
<ul>
    <li>没用了</li>
</ul>
    <script>
        const ul = document.querySelector('ul')
        //删除节点  父元素.removeChild(子元素)
        ul.removeChild(ul.children[0])
        // display: none; 隐藏节点还是存在的,但是删除  则是从html中删除节点
    </script>
</body>
</html>
