<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微任务与宏任务</title>
</head>

<body>
  <script>
    /**
     * 目标：阅读并回答打印的执行顺序
     * 1.浏览器执行的异步代码 宏任务
     * 2.js引擎执行的异步代码 微任务
     * 宏/微任务队列  先调用微任务,执行完全部微任务队列再执行宏任务队列执行
     * promise本身是同步的,但.then和.catch是异步
    */
    console.log(1)
    setTimeout(() => {
      console.log(2)
    }, 0)
    const p = new Promise((resolve, reject) => {
      resolve(3)
    })
    p.then(res => {
      console.log(res)
    })
    console.log(4)
  </script>
</body>

</html>
