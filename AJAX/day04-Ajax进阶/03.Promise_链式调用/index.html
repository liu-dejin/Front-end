<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise_链式调用</title>
</head>

<body>
  <script>
    /**
     * 目标：掌握Promise的链式调用
     * 需求：把省市的嵌套结构，改成链式调用的线性结构
    */

    //创建promise对象
    const p = new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve('北京市')
      },2000)
    })
    //获取省份名字
    const p2 = p.then(res =>{
      console.log(res)
      //return promise对象最终状态和结果影响到新的promise对象
      return new Promise((resolve,reject) => {
       setTimeout(()=>{
         resolve(res+'...北京')
       },2000)
      })
    })

    //获取城市名字
    p2.then(res =>{
      console.log(res)
    })
    //.then创建的是一个新的promise对象
    console.log(p2 === p)
  </script>
</body>

</html>
