<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.局部作用域
    //1.1函数作用域,函数内部声明,外部不可访问
    //1.2块级作用域,{}内部声明,外部有可能不能访问
    for (let i = 0; i < 10; i++) {
        //块作用域
        console.log(i)
    }
    // console.log(i)  //不可访问
    //var定义的可以被访问   不会产生块级作用域

    //2.全局作用域
    // script标签和.js文件的最外层  函数内部也可以访问到   在任何其他作用域都可以被访问
    // tips:为Windows对象动态添加的属性和方法也是全局作用域
    // 未使用关键字声明的函数  为全局变量
    // 经可能少的声明全局变量,防止被污染

    //3.作用域链
    //变量查找机制    函数被执行优先查找当前函数作用域中查找变量   逐级查找父级作用域直到global
     //嵌套关系从串联形成了作用域链
    //从小到大查找变量
    //子-->父     父!-->子


</script>
</body>
</html>
