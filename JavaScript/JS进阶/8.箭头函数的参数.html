<!DOCTYPE html>

<body>
<script>
    //1.利用箭头函数求和
    const getSum = (...arr) => {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        return sum
    }
    const res = getSum(1,2,3,4,5)
    console.log(res)
</script>
</body>
