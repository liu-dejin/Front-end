<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //目的是更简洁且不绑定this        替代匿名函数的地方
    const fn = function () {
        console.log(123)
    }
    //1.箭头函数
    const fn1 = () => {
        console.log(123)
    }
    fn1()

    const fn2 = (x) => {
        console.log(x)
    }
    fn2(123)

    //2.仅只有一个形式参数 小括号可以省略    无参数不能省略
    const fn3 = x => {
        console.log(111)
    }
    fn3()

    //3.只有一行代码的问题 可以省略大括号
    const fn4 = x => console.log(x)
    fn4(4)

    //4.只有一行代码的问题 可以省略return
    const fn5 = x => x + x
    console.log(fn5(1))

    //5.加括的函数体,直接返回对象
    const fn6 = (uname) => ({name:uname})
    console.log(fn6('刘德华'))


</script>
</body>
</html>
