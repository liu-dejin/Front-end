<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(this)   //window
    function fn(){
        console.log(this)   //window
    }
    window.fn()

    //对象方法里面的this
    const obj = {
        name :'andy',
        sayHi : function () {
            console.log(this)   //obj
        }

    }
    obj.sayHi()

    //箭头函数不会创建自己的this,只会从自己作用域链上一层沿用this
    const fn2 = () => {
        console.log(this)   //window
    }
    fn2()

    console.log('-----------')
    const obj2 = {
        uname : 'andy',
        sayHi : () => {
            console.log(this)   //window
        }
    }
    //obj2.sayHi()===window.obj2.sayHi()
    obj2.sayHi()
    console.log('----------------')

    const obj3 = {
        uname : 'pink老师',
        sayHi : function () {
            console.log(this)   //obj3
            let i = 10
            const count = () => {
                console.log(this) //obj3
            }
            count()
        }
    }
    obj3.sayHi()

    //dom事件回调函数不推荐使用箭头函数
</script>
</body>
</html>
