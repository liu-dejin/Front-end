<body>
    <script>
        //数组解构 批量声明变量   数组单元值赋值给了左侧的变量
        //顺序依次对应
        const arr = [1,2,3]
        const [max,min,sum] = arr
        // const max = arr[1]
        // const min = arr[2]
        // const sum = arr[3]

        console.log(max)
        console.log(sum)

        //交换变量
        let a = 1
        let b = 2;  //必须加分号
        [a,b] = [b,a]
        console.log(a,b)
    </script>
</body>
