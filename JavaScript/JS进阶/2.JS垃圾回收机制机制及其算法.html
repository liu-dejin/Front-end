<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      //分配内存 内存使用 内存回收
      //内存泄露:内存未释放或无法释放

      //算法说明
      //引用计数法
      const arr = [1,2,3,4,5]
      // arr = null  //释放
      //嵌套引用    不会回收,导致内存泄露
      function fn() {
          let o1= {}
          let o2= {}
          o1.a = o2
          o2.a = o1
          return '引用计数无法回收'
      }
      fn()
      //标记清除法
      //定时扫描,清除"无法到达的对象"
      function fn1() {
          let o1= {}
          let o2= {}
          o1.a = o2
          o2.a = o1
          return '引用计数无法回收'
      }
      fn1()
      //无法从根部找到,所以自动清除

    </script>
</body>
</html>
