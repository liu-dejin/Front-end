<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //检测userAgent（浏览器信息）
        !(function () {
            const userAgent = navigator.userAgent
            //验证是否为Android或iPhone
            const android = userAgent.match(/(Android);?[\s\/]+([\d.]+)?/)
            const iphone = userAgent.match(/(iPhone\sOS)\s([\d_]+)/)
            //如果是Android或iPhone，则跳转至移动站点
            if (android || iphone) {
                location.href = 'http://m.itcast.cn'
            }
        })();
        // !(function () { })();
        !function () {
        }()
    </script>
</head>
<body>

</script>
</body>
</html>
