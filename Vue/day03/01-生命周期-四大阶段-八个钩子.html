<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      /* 
      创建(之后才能初始化渲染请求)->挂载(之后可以操作dom)->更新(多次)->销毁 
      */
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      //1.创建阶段（准备数据）
      beforeCreate() {
        console.log('beforeCreate()响应式数据准备好之前', this.count);
      },
      created() {
        console.log('created()响应式数据准备好之后', this.count);
      },
      //2.挂载阶段（渲染模板）
      beforeMount() {
        console.log('beforeMount 模板渲染之前', document.querySelector('h3').innerHTML);
      },
      mounted() {
        console.log('mouted 模板渲染之后', document.querySelector('h3').innerHTML);
      },
      //3.更新阶段
      beforeUpdate() {
        console.log('beforeUpdate 数据修改了，视图没有更新', document.querySelector('span').innerHTML);
      },
      updated() {
        console.log('updated 数据修改了，视图更新了', document.querySelector('span').innerHTML);
      },
      //4.卸载阶段
      beforeDestroy() {
        console.log('beforeDestroy,卸载前');
        console.log('清除一些vue实例以外的资源  定时器,延时器')
      },
      destroyed() {
        console.log('destroyed');
      },
    })
  </script>
</body>

</html>
